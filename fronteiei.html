<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Dropdown</title>
</head>
<body>

    <label for="searchable">Choose an option:</label>
    <input list="options" id="searchable" name="searchable">
    
    <datalist id="options">
        <option value="Apple">
        <option value="Banana">
        <option value="Cherry">
        <option value="Date">
        <option value="Elderberry">
        <option value="Fig">
        <option value="Grapes">
    </datalist>

</body>
</html>
