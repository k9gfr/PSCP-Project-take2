<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Dropdown</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Choose an Option</h1>
    
    <label for="searchable">Choose an option:</label>
    <input list="options" id="searchable" name="searchable">
    
    <datalist id="options">
        <option value="Apple">
        <option value="Banana">
        <option value="Cherry">
        <option value="Date">
        <option value="Elderberry">
        <option value="Fig">
        <option value="Grapes">
    </datalist>

</body>
</html>
